<div class="modal fade" id="hourTypeSubmissionModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Hour Type Added!</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>{} was added</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-dark" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<div class="container-fluid form-container">
    <div class="row">
        <div class="form-group col-3">
            <label for="inpt-hour-types" class="form-text text-muted">Hour Type Name</label>
            <input type="text" class="form-unit form-control" id="inpt-hour-types">
        </div>
        <div class="form-group col btn-submit-hours">
            <button type="submit" class="btn btn-dark" data-toggle="modal" data-target="#hourTypeSubmissionModal">Submit</button>
        </div>
    </div>
</div>

    <div class="row">
        <div class="col-3">
            <table class="table table-dark" id="hour-type-table">
                <tr>
                    <th class="col-ID">ID</th>

<div class="modal fade" id="hourSubmissionModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Edit Hours</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <table class="table table-dark" id="hour-edit-modal-table">
                    <tr class="header">
                        <th class="col-ID">ID</th>
                        <th>Date</th>
                        <th>Hour Type</th>
                        <th>Hours</th>
                        <th>Notes</th>
                    </tr>
                    <tbody>
                    <tr>
                        <td class="col-ID" id="modal-table-id-col">ID</td>
                        <td id="modal-table-date">Date</td>
                        <td id="modal-table-hour-type">Hour Type</td>
                        <td id="modal-table-hours">Hours</td>
                        <td id="modal-table-notes">Notes</td>
                    </tr>
                    </tbody>
                </table>
                <div class="container-fluid form-container">
                    <div class="row">
                        <div class="form-group col-2">
                            <label for="hour_type_drop_down" class="form-text text-muted">Type</label>
                            <select class="form-unit hour-type-input form-control" id="hour_type_drop_down-modal"></select>
                        </div>
                        <div class="form-group col-2">
                            <label for="contact_type_drop_down-modal" class="form-text text-muted">Type of Contact</label>
                            <select class="form-unit hour-type-input form-control" id="contact_type_drop_down-modal"></select>
                        </div>
                        <div class="form-group col">
                            <label for="inpt-date" class="form-text text-muted">Date</label>
                            <input type="date" class="form-unit form-control hour-date-input" id="inpt-date-modal">
                        </div>
                        <div class="form-group col">
                            <label for="inpt-hours" class="form-text text-muted">Hours</label>
                            <input type="number" class="form-unit form-control hours-gained-input" id="inpt-hours-modal">
                        </div>
                        <div class="form-group col-6">
                            <label for="inpt-notes" class="form-text text-muted">Notes</label>
                            <input type="text" class="form-unit form-control notes-input" id="inpt-notes-modal">
                        </div>
                        <div class="form-group col btn-submit-hours">
                            <button type="submit" class="btn btn-dark submit-input-modal" id="submit-edit-modal">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-dark" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<div class="container-fluid form-container">
    <div class="row">
        <div class="form-group col-3">
            <label for="hour_type_drop_down" class="form-text text-muted">Type of Hours</label>
            <select class="form-unit hour-type-input form-control" id="hour_type_drop_down"></select>
        </div>
        <div class="form-group col-">
            <label for="contact_type_drop_down" class="form-text text-muted">Type of Contact</label>
            <select class="form-unit hour-type-input form-control" id="contact_type_drop_down"></select>
        </div>
        <div class="form-group col">
            <label for="inpt-date" class="form-text text-muted">Date</label>
            <input type="date" class="form-unit form-control hour-date-input" id="inpt-date">
        </div>
        <div class="form-group col">
            <label for="inpt-hours" class="form-text text-muted">Hours</label>
            <input type="number" class="form-unit form-control hours-gained-input" id="inpt-hours">
        </div>
        <div class="form-group col-10">
            <label for="inpt-notes" class="form-text text-muted">Notes</label>
            <input type="text" class="form-unit form-control notes-input" id="inpt-notes">
        </div>
        <div class="form-group col btn-submit-hours">
            <button type="submit" class="btn btn-dark submit-input">Submit</button>
        </div>
    </div>
</div>
<div class="container-fluid">
    <table class="table table-dark" id="hour-table">
        <tr class="header">
            <th class="col-ID">ID</th>
            <th>Date</th>
            <th>Hour Type</th>
            <th>Hours</th>
            <th>Notes</th>
            <th></th>
        </tr>
        <tbody></tbody>
    </table>
</div>

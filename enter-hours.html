<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Work Logging</title>
</head>
<link rel="stylesheet" href="css/style.css">
<body>
    <header>
        <div class="title">
            <h1><u>Work Logging</u></h1>
        </div>
        <div class="nav">
            <ul>
                <li><a href="login.html"><u>Login</u></a></li>
                <li><a href="enter-hours.html"><u>Add Hours</u></a></li>
                <li><a href="enter-hour-types.html"><u>Add Hour Types</u></a></li>
                <li><u>Reporting</u></li>
            </ul>
        </div>
    </header>
    <div class="entry">
        <select class="form-unit hour_type_input" id="hour_type_drop_down"></select>
        <ul class="form-unit">Date Gained: <input class="hour_date_input" type="date"></ul>
        <ul class="form-unit">Hours Gained: <input class="hours_gained_input" type="number"></ul>
        <ul class="form-unit form-notes">Notes: <input class="notes_input" type="text"></ul>
        <input class="form-unit submit_input" type="submit" value="Submit Hours">
    </div>
    <div>
        <table id="hour-table">
            <tr class="header">
                <th class="col-date head-date table-head">Date</th>
                <th class="col-type head-type table-head">Type</th>
                <th class="col-hours head-hours table-head">Hours</th>
                <th class="col-notes head-notes table-head">Notes</th>
            </tr>
        </table>
    </div>
<!--    <script src="../scripts/enter-hours.js"></script>-->
    <script src="scripts/ui-control.js"></script>
</body>
</html>
